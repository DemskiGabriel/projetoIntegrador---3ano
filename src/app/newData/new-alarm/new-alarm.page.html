<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Horarios mais especificos -->
  <div class="seletorTempo">
    <ion-datetime 
      presentation="time" 
      [(ngModel)]="dataSInicial"
      [value]="'2025-01-01T'"
      >
    </ion-datetime>
    <p>A</p>
    <ion-datetime 
      presentation="time" 
      [(ngModel)]="dataSFinal"
      [value]="'2025-01-01T'" 
      >
    </ion-datetime>
  </div><br>

  <ion-card>
    <!-- Header -->
    <br>
    <div class="title">
      <h5>Data</h5>
      <ion-button shape="round" (click)="showCalendar = true">
        <ion-icon name="calendar-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
    
    <ion-card-content> 
      <!-- linha com botões dos dias da semana -->
      <ion-buttons class="weekdays">
        <ion-button 
          shape="round"
          *ngFor="let dia of dias; let i = index"
          (click)="toggleDia(i)"
          [class.selected]="diasSelecionados.includes(i)">
          {{ dia }}
        </ion-button>
      </ion-buttons>
    
      <!-- Nome Do Alarme-->
      <ion-item>
        <ion-input placeholder="Nome do alarme" [(ngModel)]="nomeAlarme"></ion-input>
      </ion-item>
      <!-- Vezes Por Dia -->
      <ion-item>
        <ion-input placeholder="Vezes por dia" [(ngModel)]="vezesPorDia" type="number"></ion-input>
      </ion-item>
      <!-- Vibração -->
      <ion-item>
        <ion-toggle [checked]="true" [(ngModel)]="vibracao">Vibração</ion-toggle>
      </ion-item>
      <!-- Som do Alarme -->
      <ion-item>
        <ion-toggle [checked]="true" [(ngModel)]="somAlarme">Som do alarme</ion-toggle>
      </ion-item>
    </ion-card-content>
    <ion-button fill="clear" color="danger" (click)="excluir()" class="save">Excluir</ion-button>|
    <ion-button fill="clear" (click)="salvar()" class="save">Salvar</ion-button>
  </ion-card> 

</ion-content>

<ion-modal
  [isOpen]="showCalendar"
  (didDismiss)="showCalendar = false"

  [initialBreakpoint]="0.50"
  handleBehavior="cycle"
  [keepContentsMounted]="true">
  <ng-template>
    <ion-content class="ion-padding">
      <ion-datetime 
        #datetime
        presentation="date"
        [preferWheel]="false" 
        [min]="minDate" max="2027-12-31T23:59:59" 
        [(ngModel)]="calendario"
        multiple="true">
        <ion-buttons slot="buttons">
          <ion-button color="danger" (click)="cancelCalendario()">Cancelar</ion-button>
          <ion-button color="primary" (click)="salvarCalendario()">Salvar</ion-button>    
        </ion-buttons>
      </ion-datetime>

      <!-- <ion-datetime [(ngModel)]="calendario"></ion-datetime> -->
      <!-- <ion-button color="primary" (click)="salvarCalendario()">Salvar</ion-button> -->
    
      
    </ion-content>
  </ng-template>
</ion-modal>
