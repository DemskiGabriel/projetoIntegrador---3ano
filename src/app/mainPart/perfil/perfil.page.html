
<ion-content class="ion-padding">
<br>
  <ion-card class="perfil-card">
      <ion-item lines="none" class="perfil-item">
          <ion-img src="{{fotoPerfil}}" class="foto-perfil"></ion-img>
          <ion-label class="nome-perfil">{{nome}}</ion-label>
      </ion-item>
  </ion-card>
<br>
    <ion-card class="perfil-card">
        <ion-card-content>
            <h3><b>SCORE</b></h3>
            <p>{{pontos}}</p>
            <br>
            <h3><b>Sobre mim</b></h3>
            <p>{{descricao}}</p>
            <br>
            <h3><b>Aniversario</b></h3>
            <p>{{dataNascimento}}</p>
        </ion-card-content>
    </ion-card>
<br>
  <ion-card inset="true" class="lista-rank" lines="none">
      <div class="rank-header">
          <ion-label>Rank</ion-label>
          <ion-img src="assets/imagens/grupo.png" class="grupo-icon"></ion-img>
      </div>
      
      <ion-item class="rank-item">
          <ion-label>{{amigos}}</ion-label>
          <ion-img src="assets/imagens/troféuOuro.png" class="trofeu"></ion-img>
      </ion-item>
      <ion-item class="rank-item">
          <ion-label>{{amigos}}</ion-label>
          <ion-img src="assets/imagens/troféuPrata.png" class="trofeu"></ion-img>
      </ion-item>
      <ion-item class="rank-item">
          <ion-label>{{amigos}}</ion-label>
          <ion-img src="assets/imagens/troféuBronze.png" class="trofeu"></ion-img>
      </ion-item>
      <ion-item class="rank-item">
          <ion-label>{{amigos}}</ion-label>
      </ion-item>
      <ion-item class="rank-item">
          <ion-label>{{amigos}}</ion-label>
      </ion-item>
  </ion-card>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button routerLink="/changeprofile">
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
