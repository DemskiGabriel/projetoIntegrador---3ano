<ion-content [fullscreen]="true">
  <br>
  <ion-text class="alarms-title">
    <h1>Pr√≥ximos</h1>
  </ion-text>

  <div class="cardDisplay">
    <ng-container *ngFor="let alarme of visibleAlarms; let i = index">
      <ion-card 
      *ngIf="alarme?.ativo"
      #cardElem 
      class="swipe-card card" 
      [attr.data-i]="i"
      [style.backgroundColor]="alarme.cardColor" 
      [style.top.%]="getCardTop(i)" [style.zIndex]="visibleAlarms.length - i"
      [style.width.%]="95 - (i * 4)">
      <!-- T√≠tulo do Alarme -->
      <ion-card-header class="card-header-styled">
        <ion-card-subtitle>{{ alarme.nomeAlarme }}</ion-card-subtitle>
      </ion-card-header>

      <!-- Hor√°rio Centralizado e Grande -->
      <ion-card-content class="card-content-time">
        <p><span>{{ alarme.maisProximo }}</span></p>
        <p class="label-horario">HOR√ÅRIO</p>
      </ion-card-content>

      <!-- Placeholder para √≠cone/imagem, se necess√°rio -->
      <!-- <div class="card-icon-placeholder"></div> -->
    </ion-card>
    </ng-container>
      
    <!-- Mensagem de fim de lista -->
    <div *ngIf="visibleAlarms.length === 0" class="no-more-alarms">
      <p>üéâ Voc√™ est√° em dia com seus alarmes!</p>
      <p>Aproveite o tempo livre.</p>
    </div>
  </div>
</ion-content>
