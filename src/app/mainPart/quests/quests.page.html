<!-- Caso tenha tarefas -->
<ion-content [fullscreen]="true" class="ion-padding custom-background" *ngIf="hasQuests()" class="has-quests-content">
    <ion-text class="quests-title">
      <h1>Desafios</h1>
      <h2>{{score}}</h2>
    </ion-text>

    <div *ngFor="let grupo of questsGrouped | keyvalue" class="quest-group-section">
      <h2 class="alarm-group-title">{{ grupo.key }}</h2>
  
      <div class="quest-card-list">
        <ng-container *ngFor="let quest of grupo.value">
          <ion-item *ngIf="!quest.completo"
                    lines="none"
                    class="quest-item-content swipe-card"
                    #cardElem
                    [attr.data-quest-id]="quest.challengeName">
            <div class="quest-content-wrapper">
              <div class="quest-header">
                <ion-text class="quest-name">
                  <h3><b>{{ quest.challengeName }}</b></h3>
                </ion-text>
                <ion-text class="quest-points">
                  +{{ quest.points }} Pontos
                </ion-text>
              </div>
              <div class="quest-body">
                <p>{{ quest.challenges }}</p>
              </div>
            </div>
          </ion-item>
        </ng-container>
      </div>
    </div>
</ion-content>

<!-- Caso não tenha tarefas -->
<ion-content *ngIf="!hasQuests()" class="empty-content-wrapper">
  <ion-text class="main-text">
    <h1>Você não tem nenhuma missão no momento</h1>
  </ion-text>

  <ion-img src="assets/imagens/estrela.png"></ion-img>

  <ion-text class="secondary-text">
    <h2>Bora criar uma?</h2>
  </ion-text>
</ion-content>
