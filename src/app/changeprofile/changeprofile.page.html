

<ion-content class="ion-padding background">

  <div class="profile-card">
    <ion-avatar class="profile-avatar">
      <img src="assets/icon/fotodeperfil.jpg" alt="avatar">
    </ion-avatar>

    <ion-item class="input-item">
      <ion-label position="floating">Usuário</ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" ></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Data de Nascimento</ion-label>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>

<ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime id="datetime"></ion-datetime>
  </ng-template>
</ion-modal>
    </ion-item>

    <ion-button class="alterar-senha" color="black">
      Alterar senha
    </ion-button>

<ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button color="dark">
        <ion-icon name="pencil-outline" src="assets/icon/lápis.png"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

</ion-content>
