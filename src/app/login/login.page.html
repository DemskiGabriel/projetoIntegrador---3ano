<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input label="E-mail" label-placement="floating" placeholder=""></ion-input>
      </ion-item>

      
     <ion-item>
        <ion-input label="Senha" label-placement="floating" placeholder=""></ion-input>
     </ion-item>

    </ion-card-content>
  </ion-card>

  <ion-button expand="block" id="present-alert">Entrar</ion-button>
  <ion-alert
  trigger="present-alert"
  header="Erro de login"
  message="E-mail ou senha incorretos"
></ion-alert>

</ion-content>
