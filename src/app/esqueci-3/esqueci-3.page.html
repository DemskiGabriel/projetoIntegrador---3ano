<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Esqueci minha senha</ion-card-title>
      <ion-card-subtitle>Informe sua nova senha: </ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>

      <ion-input label="Nova Senha" label-placement="floating" fill="outline" [(ngModel)]="NovaSenha"></ion-input>
      <ion-input label="Confirmar Senha" label-placement="floating" fill="outline" [(ngModel)]="confirmar"></ion-input>

      <ion-button routerLink="/login"  expand="block">Redefinir</ion-button></ion-card-content>
      <a routerLink="/login" class="cancelar"> Cancelar </a>

  </ion-card>
  <ion-img src="assets/imagens/pomocat.jpg"></ion-img>
</ion-content>
