<ion-content [fullscreen]="true" class="ion-padding alarms-background">
  <ion-header class="ion-no-border">
    <ion-toolbar class="transparent-toolbar">
      <ion-title class="ion-text-center alarms-title">Alarmes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="alarms-list">
    <div *ngFor="let alarm of alarms; let i = index" class="alarm-container">
      <ion-item class="alarm-item">
        <ion-avatar slot="start" class="alarm-avatar">
          <img [src]="alarm.image" alt="ícone do alarme" />
        </ion-avatar>
        <ion-label>
          <strong>{{ alarm.title }}</strong><br>
          <ion-note>Próximo:</ion-note>
        </ion-label>
      </ion-item>
      
      <div class="toggle-and-time">
        <strong class="alarm-time">{{ alarm.time }}</strong>
        <ion-toggle [checked]="alarm.enabled" (ionChange)="toggleAlarm(i)"></ion-toggle>
      </div>
    </div>
  </ion-list>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed" class="add-button">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
