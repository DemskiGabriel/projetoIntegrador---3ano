
<ion-content [fullscreen]="true" class="login-page">

  <div class="header">
    <ion-img src="assets/imagens/pomocat.jpg" class="logo"></ion-img>
  </div>

  <ion-card class="login-card">
    <ion-card-header class="ion-no-padding">
    </ion-card-header>

    <ion-card-content class="card-content">
      <ion-item class="input-item">
        <ion-input label="e-mail ou usuário" label-placement="floating" [(ngModel)]="login"></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-input label="senha" label-placement="floating" type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
      
      <div class="links-container">
        <a routerLink="/esqueci-minha-senha" class="forgot-password">esqueceu a senha?</a>
      </div>

      <ion-button expand="block" (click)="logar()" class="login-button">Login</ion-button>
    </ion-card-content>
  </ion-card>

  <div class="footer">
    <div class="signup-link">
      não tem conta? <a routerLink="/cadastro" class="signup-text">cadastre-se</a>
    </div>
    
    <div class="social-icons">
      <ion-img src="assets/imagens/google.png" class="social-icon"></ion-img>
    </div>
  </div>

</ion-content>
